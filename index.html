<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- Make the game responsive and usable to smartphone -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    	<title>More or less game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="gamepad.png">
    </head>
    <body>
        <h1>Welcome to more or less game</h1>
        <div class="container" id="container">
            <div class="pad">
                <input type="text" class="showMsg" id="showMsg" value="Suggest a number between 0 and 100">
                <script>
                    for (let i = 1; i <= 9; i++) {
                        document.write(`<button type="button" class="padNbr" value="${i}" onclick="addNbr(${i})" >${i}</button>`)
                    }
                </script>
                <button type="button" class="padNbr" value="0" onclick="addNbr('0')" >0</button>
                <button type="button" class="padNbr" onclick="emptyNbr()" id="emptyNbr" style="width: 175px;">Delete</button>
                <button type="button" class="padNbr" id="toProposeBtn" onclick="launch()" style="width: 280px">To Propose</button>
                <button type="button" class="padNbr" onclick="tryAgain()" id="tryAgainBtn" style="display: none; width: 280px">Try again</button>

            </div>
        </div>

        <div class="footer">
            <p>Made with ❤️ by Pierre & Lucas</p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
