<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Plus ou moins</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Bienvenue sur le jeu du Plus ou Moins</h1>
        <div class="container" id="container">
            <div class="col-left">
                <script>
                    for (let i = 1; i <= 9; i++) {
                        document.write(`<button type="button" class="padNbr" value="${i}" onclick="addNbr(${i})" >${i}</button>`)
                    }
                </script>
                <button type="button" class="padNbr" value="0" onclick="addNbr('0')" >0</button>
                <button type="button" class="padNbr" onclick="emptyNbr()" id="emptyNbr" style="width: 175px;">Supprimer</button>
                <br>
                <button type="button" class="padNbr" id="proposeBtn" onclick="launch()" style="width: 280px">Proposer</button>
                <button type="button" class="padNbr" onclick="tryAgain()" id="tryAgainBtn" style="display: none; width: 280px">Recommencer</button>
                
            </div>
            <div class="col-right">
		        <input type="text" class="showMsg" id="showMsg" value="Proposez un nombre compris entre 0 et 100 !">
            </div>
        </div>

        <div class="footer">
            <p>Développé avec <img src="heart.png" width="15px" alt="love"> par Pierre & Lucas</p>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
